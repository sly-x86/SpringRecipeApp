<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipie Home</title>
</head>
<body>
    <h1>My recipies!</h1>

    <table>
        <tr th:each="recipe : ${recipes}">
            <td th:text="${recipe.id}">id</td>
            <td th:text="${recipe.description}">description</td>
        </tr>
    </table>
</body>
</html>
